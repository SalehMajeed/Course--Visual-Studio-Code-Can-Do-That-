<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emmet</title>
    <style>
        html {
            /* use bgi */
            background-image: url(background.jpeg);
            /* use bgi */
            background-repeat: no-repeat;
            background-size: cover;
            height: 100%;
            /* use mh1400 */
            min-height: 1400px;
        }

        body {
            background-color: rgba(255, 255, 255, 0.8);
            height: 100%;
        }

        #app {
            /* use ma100 */
            max-width: 100%;
        }
    </style>
</head>

<body>
    <!-- use ctrl+shift+p then wrap with abbreviation to wrap selected elements in new tag -->
    <div id="app">
        <!-- use ctr+sift+p then emmet outward to select elements -->
        <div class="has-text-centered">
            <img src="log.png" alt=""> <!-- use emmet update image size to auto fill width and height -->
        </div>
        <!-- .section>.columns -->
        <!-- use emmet update tag to rename tag name -->
        <sectionjs class="section">
            <div class="columns">
                <!-- .column.is-10>input.input.ls-large#colorInput -->
                <!-- step1-->
                <div class="column is-10"><input type="text" id="colorInput" class="input is-large"></div>
                <!-- .column>a.button.is-large.is-primary#goButton -->
                <!-- step2-->
                <div class="column"><a href="" id="goButton" class="button is-large is-primary"></a></div>
                <!-- (step1)+(step2) it will create html tages like above -->
            </div>
        </sectionjs>
    </div>
</body>

</html>
